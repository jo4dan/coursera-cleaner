<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coursera Cleaner ðŸ§¹</title>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    textarea,
    pre {
      width: 100%;
      background-color: #222;
      color: #eee;
      padding: 10px;
    }
    textarea {
      height: 300px;
      border: 1px solid #555;
      resize: vertical;
    }
    pre {
      color: #0f0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #copyBtn {
      background-color: #08f;
      color: #fff;
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #copyBtn:hover {
      background-color: #06c;
    }
    #copyMsg {
      color: #0f0;
      margin-left: 10px;
      opacity: 0;
      transition: 0.3s;
    }
    #copyMsg.show {
      opacity: 1;
    }
    .credit {
      color: rgb(57, 255, 20);
    }
    a {
      color: rgb(57, 255, 20);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>
    Coursera Text Cleaner ðŸ’»
    <span class="credit">
      <a href="https://github.com/jo4dan" target="_blank">github.com/jo4dan</a>
    </span>
  </h2>

  <textarea id="inputText" placeholder="paste your raw text here..."></textarea><br />

  <h3>âœ… Cleaned Output (bash copy-paste friendly):</h3>
  <button id="copyBtn">ðŸ“‹ Copy</button>
  <span id="copyMsg">âœ… Copied!</span>

  <pre id="cleanedText"></pre>

  <script>
    const inputBox = document.getElementById("inputText");
    const cleanedBox = document.getElementById("cleanedText");
    const copyMsg = document.getElementById("copyMsg");

    const PATTERN =
      /You are a helpful AI assistant[\s\S]*?research related topics\.?/gi;

    inputBox.addEventListener("input", () => {
      cleanedBox.innerText = inputBox.value.trim().replace(PATTERN, "");
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const output = cleanedBox.innerText;
      if (!output) return;

      navigator.clipboard.writeText(output).then(() => {
        copyMsg.classList.add("show");
        setTimeout(() => copyMsg.classList.remove("show"), 1500);

        inputBox.value = "";
        cleanedBox.innerText = "";
        inputBox.focus();
      });
    });

    window.onload = () => {
      inputBox.focus();
      inputBox.setSelectionRange(inputBox.value.length, inputBox.value.length);
    };
  </script>
</body>
</html>
